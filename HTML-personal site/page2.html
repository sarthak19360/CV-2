<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Form</title>
    <link rel="stylesheet" href="CSS//styles.css">

    <style>
        strong{
            color:#A45D5D;
        }
    </style>

</head>

<body class="form-body">
    <h1>Recruitment Form</h1>
    <form class="form" action="">
        <label for=""><strong>Your Name:</strong></label>
        <input type="text" name="" id="">
        <br>
        <label for=""><strong>Your Email Address:</strong></label>
        <input type="email" name="" id="">
        <br>
        <label for=""><strong>Password:</strong></label>
        <input type="password" name="" id="">
        <br>
        <label for=""><strong>Date Of Birth:</strong></label>
        <input type="date" name="" id="">
        <br>
        <label for=""><strong>Upload Valid Id Proof</strong></label>
        <input type="file" name="" id="">
        <br>
        <label for=""><strong>Do You Want to Submit?</strong></label>
        <input type="submit" name="" id="">
        <br>
    </form>
</body>

</html>
